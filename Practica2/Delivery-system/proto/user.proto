syntax = "proto3";

package user;

option go_package = "delivery-system/proto/userpb";

service UserService {
  rpc GetUserByEmail (GetUserByEmailRequest) returns (GetUserByEmailResponse);
}

message GetUserByEmailRequest {
  string email = 1;
}

message GetUserByEmailResponse {
  string id = 1;
  string email = 2;
  string password = 3;
  string name = 4;
}
